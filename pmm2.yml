apiVersion: v1
kind: Service
metadata:
  name: pmm
spec:
  ports:
  - port: 80
  selector:
    app: pmm
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pmmdata2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 80Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pmm
  labels:
    app: pmm
spec:
  selector:
    matchLabels:
      app: pmm
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pmm
    spec:
      initContainers:
      - name: mkfolder
        image: busybox
        volumeMounts:
        - mountPath: "/srv"
          name: pmmdata2
        command: ["/bin/chown", "pmm:pmm", "/srv"]
      containers:
      - name: pmm
        image: perconalab/pmm-server:2.0.0-alpha2
        ports:
        - containerPort: 80
          name: pmm
        resources:
          requests:
            cpu: 200m
            memory: 3Gi
        volumeMounts:
        - mountPath: "/srv"
          name: pmmdata2
      volumes:
      - name: pmmdata2
        persistentVolumeClaim:
          claimName: pmmdata2                    
